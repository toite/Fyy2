			{{message}}

	  var dataModel = {
	  	message:'aaaa'
	  }
	  
	  
	  var a = new Vue({

	  	data:dataModel,
	  	created:function(){
	  		//设置请求的路径
	  		var url = "my.json";
	  		//提前保存this指针,是因为要在then方法的回调函数中使用this
	  		var tThis = this;

	  			console.log(res.data)
	  			
	  		})
	  	}
	  })
</script>
